<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Davomat Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            /* Important for padding */
        }

        input:focus {
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #6366f1;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 12px;
        }

        .lang-btn.active {
            background: #6366f1;
            border-color: #6366f1;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <!-- Navigation -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <a href="index.html" style="color: #94a3b8; text-decoration: none; font-size: 0.9rem; transition: 0.3s;"
                onmouseover="this.style.color='white'" onmouseout="this.style.color='#94a3b8'"><i
                    class="fas fa-home"></i> Bosh sahifa</a>
            <a href="javascript:history.back()"
                style="color: #94a3b8; text-decoration: none; font-size: 0.9rem; transition: 0.3s;"
                onmouseover="this.style.color='white'" onmouseout="this.style.color='#94a3b8'"><i
                    class="fas fa-arrow-left"></i> Ortga</a>
        </div>

        <div style="display:flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <img src="logo.png" alt="Logo" class="logo" style="width: 80px; margin: 0;">
        </div>
        <h2 data-i18n="nav_login" style="text-align: center; margin-bottom: 30px;">Kirish</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Login</label>
                <input type="text" id="username" data-i18n="ph_login" placeholder="Foydalanuvchi nomi" required>
            </div>
            <div class="input-group">
                <label>Parol</label>
                <input type="password" id="password" data-i18n="ph_password" placeholder="Parol" required>
            </div>
            <button type="submit" class="login-btn" data-i18n="nav_login"><i class="fas fa-sign-in-alt"></i>
                Kirish</button>
        </form>

        <div class="error" id="errorMsg"
            style="color: #f43f5e; margin-top: 15px; font-size: 0.9rem; display: none; text-align: center;">
            Login yoki parol xato!</div>

        <div
            style="margin-top: 30px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <div class="lang-switcher" style="display: flex; justify-content: center; margin-bottom: 10px;">
                <button onclick="changeLang('uz')" class="lang-btn" id="uz_btn">UZ</button>
                <button onclick="changeLang('ru')" class="lang-btn" id="ru_btn">RU</button>
            </div>
            <p style="font-size: 12px; color: #64748b; margin: 0;">&copy; 2026 Ferghanaregdavomat</p>
        </div>
    </div>

    <script src="script.js?v=3"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            errorMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Kirilmoqda...';

            try {
                console.log('Attempting login with:', username);
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('dashboard_token', data.token);
                    localStorage.setItem('dashboard_role', data.role);
                    localStorage.setItem('dashboard_username', data.username);
                    localStorage.setItem('dashboard_district', data.district);
                    localStorage.setItem('dashboard_school', data.school);
                    localStorage.setItem('dashboard_fio', data.fio);
                    localStorage.setItem('dashboard_phone', data.phone);

                    window.location.href = 'dashboard.html';
                } else {
                    const errorData = await res.json().catch(() => ({}));
                    console.error('Login failed:', res.status, errorData);
                    errorMsg.textContent = errorData.error || 'Login yoki parol xato!';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Kirish';
                }
            } catch (e) {
                console.error('Login error:', e);
                errorMsg.textContent = "Tarmoq xatoligi! Qaytadan urinib ko'ring.";
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Kirish';
            }
        });

        function changeLang(lang) {
            localStorage.setItem('lang', lang);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(lang + '_btn').classList.add('active');

            const t = {
                uz: { title: "Kirish", login: "Login", pass: "Parol", btn: "Kirish", ph1: "Foydalanuvchi nomi", ph2: "Parol" },
                ru: { title: "Вход", login: "Логин", pass: "Пароль", btn: "Войти", ph1: "Имя пользователя", ph2: "Пароль" }
            };
            const c = t[lang];
            document.querySelector('h2').textContent = c.title;
            const labels = document.querySelectorAll('label');
            labels[0].textContent = c.login;
            labels[1].textContent = c.pass;
            document.getElementById('username').placeholder = c.ph1;
            document.getElementById('password').placeholder = c.ph2;
            document.querySelector('.login-btn').innerHTML = '<i class="fas fa-sign-in-alt"></i> ' + c.btn;
        }

        const savedLang = localStorage.getItem('lang') || 'uz';
        changeLang(savedLang);
    </script>
</body>

</html>
